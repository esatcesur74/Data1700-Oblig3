<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bestilling av Kino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <h1>Bestilling av Kino Billetter</h1>
    <form id="bookingForm">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="film" class="form-label">Velg Film:</label>
                    <select id="film" class="form-select" required>
                        <option value="film1">Velg film her</option>
                        <option value="film2">Film 1</option>
                        <option value="film3">Film 2</option>
                        <option value="film4">Film 3</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="antall" class="form-label">Antall:</label>
                    <input type="number" class="form-control" id="antall" name="antall" min="1" max="10" value="1">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="fname" class="form-label">Fornavn:</label>
                    <input type="text" class="form-control" id="fname" name="fname" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="etternavn" class="form-label">Etternavn:</label>
                    <input type="text" class="form-control" id="etternavn" name="etternavn" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="telefonnr" class="form-label">Telefonnr:</label>
                    <input type="tel" class="form-control" id="telefonnr" name="telefonnr" pattern="[0-9]{10}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-light me-2" onclick="handlePurchase()">Kj√∏p Billetter</button>
        <button type="button" class="btn btn-dark" onclick="deleteAllTickets()">Slett alle billetter</button>
    </form>

    <h2 class="mt-5">Alle billetter</h2>
    <div id="ticketList"></div>
</div>
<script src="javascript1.js"></script>
</body>
</html>
